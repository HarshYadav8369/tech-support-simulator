<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDY Tech Support</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to HDY Tech Tickets Generator</h2>

        <form class="ticket-form" id="ticketForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="issue">Describe Your Issue:</label>
                <textarea id="issue" name="issue" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I consent to my data being used for support purposes</label>
            </div>

            <button type="submit">Submit Ticket</button>
        </form>

        <!-- Ticket Display Section -->
        <div class="ticket-display" id="ticketDisplay" style="display: none;">
            <h3>Your Ticket Details</h3>
            <div class="ticket-id" id="ticketId"></div>
            
            <div class="status-timeline">
                <div class="status-step submitted">
                    <div class="status-badge">1</div>
                    <span>Submitted</span>
                </div>
                <div class="status-step in-progress">
                    <div class="status-badge">2</div>
                    <span>In Progress</span>
                </div>
                <div class="status-step resolved">
                    <div class="status-badge">3</div>
                    <span>Resolved</span>
                </div>
                <div class="status-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
